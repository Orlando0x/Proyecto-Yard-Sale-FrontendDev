<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email has been send!</title>
    <link rel="stylesheet" href="/CSS/passRecovery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <img src="/logos/logo_yard_sale.svg" alt="LOGO">
            </header>
            <h1 class="section-create">Password recovery</h1>
            <p class="section-enter">Inform the email address used to create your account</p>
            <form action="/" class="section-form">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="email@example.com">
                <button type="submit">Submit</button>
            </form>
            <p class="div-resend"><a href="#">Back to log in</a></p>
        </div>
    </main>
</body>
</html>
