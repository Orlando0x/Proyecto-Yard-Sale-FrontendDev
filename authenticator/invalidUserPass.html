<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid user ID and password combination</title>
    <link rel="stylesheet" href="/CSS/invalidUserPass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
            <header>
                <img src="/logos/logo_yard_sale.svg" alt="LOGO">
            </header>
            <form action="/" class="main-form">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="email@example.com">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="*********">
                <p>Invalid user ID and password combination</p>
                <button type="submit" >Log in</button>
            </form>
            <p class="div-resend"><a href="#">Forgot my password</a></p>
            <Footer>
                <button class="signUp" type="submit">Sign up</button>
            </Footer>
        </section>
    </main>
</body>
</html>
