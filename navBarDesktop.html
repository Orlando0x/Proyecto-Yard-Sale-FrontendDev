<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navBar</title>
    <link rel="stylesheet" href="/navBarDesktop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav">
            <a class="menu" href="/"><img src="/icons/icon_menu.svg" alt="menu"></a>
            <section class="nav-left">
                <a class="logo" href="/"><img src="/logos/logo_yard_sale.svg" alt="LOGO"></a>
                <ul class="options">
                    <li><a class="all" href="">All</a></li>
                    <li><a href="">Clothes</a></li>
                    <li><a href="">Electronics</a></li>
                    <li><a href="">Furniture</a></li>
                    <li><a href="">Toys</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </section>
            <div class="nav-right">
                <p><a class="signin" href="">Sign in</a></p>
                <div class="cart">
                    <img src="/icons/icon_shopping_cart_notification.svg" alt="ShopCart">
                    <div class="numbers">2</div>
                </div>
            </div>
        </nav>
    </header>
    <nav></nav>
</body>
</html>
